<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicons/favicon-16x16.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <script defer src="./assets/js/app.js"></script>

  <title>Pokédex</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="img">
        <img src="./assets/img/poke.webp" alt="">
      </div>
      <hr>
      <form class="form">
      <label for="pokemon">Digite o nome ou número do pokémon</label>
      <input
        type="search"
        class="input__search"
        name="pokemon"
        id="pokemon"
        placeholder="Exemplo: 25 ou Pikachu"
      >
      <button type="submit">Procurar</button>
      </form>

      <div class="card">
        <h3>
          <span class="pokemon__name"></span> -
          <span class="pokemon__id"></span>
        </h1>
        <img src="" alt="imagem do pokém" class="pokemon__img">
      </div>
    </div>
  </main>
</body>
</html>
